  <script>
    function toggleBar() {
      let showSideNavigation1 = document.getElementById(
        "show-side-navigation1"
      );
      let wrapper = document.getElementById("wrapper");
      if (showSideNavigation1.clientWidth === 0) {
        showSideNavigation1.style.width = "250px";
        wrapper.style.marginLeft = "250px";
      } else {
        showSideNavigation1.style.width = "0";
        wrapper.style.marginLeft = "0";
      }
    }
